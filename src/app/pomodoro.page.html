<!--
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pomodoro Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Uktena</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Time Remaining: {{getPrettyTimeLeft(state.timeRemaining)}}</p>
      <button ion-button full (click)="startTimer()">Start Work</button>
      <button ion-button full (click)="stopTimer()">Stop Work</button>
      <hr>
      <ion-list>
        <ion-item *ngFor="let p of pomodoros">
          <ion-icon [name]="p.description" slot="start"></ion-icon>
          {{p.description}}
          <div class="item-note" slot="end">
            {{p.description}}
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <p *ngIf="auth.loading" text-center>Loading...</p>
  <ng-template [ngIf]="!auth.loading">
    <button
      ion-button
      block
      color="primary"
      *ngIf="!auth.loggedIn"
      (click)="auth.login()">Log In</button>
    <ng-template [ngIf]="auth.loggedIn">
      <ion-card *ngIf="auth.user">
        <img [src]="auth.user.picture">
        <ion-card-content>
          <ion-card-title>{{ auth.user.name }}</ion-card-title>
          <pre>{{ auth.user | json }}</pre>
        </ion-card-content>
      </ion-card>
      <button
        ion-button
        block
        color="danger"
        (click)="auth.logout()">Log Out</button>
    </ng-template>
  </ng-template>
</ion-content>
