<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pomodoro Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Uktena</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Time Remaining: {{getPrettyTimeLeft(state.timeRemaining)}}</p>
      <button ion-button full (click)="startTimer()">Start Work</button>
      <button ion-button full (click)="stopTimer()">Stop Work</button>
    </ion-card-content>
  </ion-card>
</ion-content>
